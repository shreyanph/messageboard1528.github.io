<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        button {
            margin-top: 10px;
        }

        .message {
            padding: 8px 0;
        }

        .divider {
            border-bottom: 1px solid #ccc;
        }

        .name {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Message Board</h2>

<input id="nameInput" type="text" placeholder="Your name" required>
<br><br>

<textarea id="messageInput" placeholder="Type a message..."></textarea>
<br>
<button onclick="addMessage()">Send</button>

<h2>Message History</h2>

<button onclick="clearMessages()">Clear Message History</button>

<div id="messages"></div>

<script>
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        messagesDiv.innerHTML = "";

        messages.forEach((msg, index) => {
            const div = document.createElement("div");
            div.className = "message";

            // Add divider ONLY if previous message is from a different person
            if (index > 0 && messages[index - 1].name !== msg.name) {
                div.classList.add("divider");
            }

            const nameSpan = document.createElement("span");
            nameSpan.className = "name";
            nameSpan.textContent = msg.name + ": ";

            div.appendChild(nameSpan);
            div.appendChild(document.createTextNode(msg.text));

            messagesDiv.appendChild(div);
        });
    }

    function addMessage() {
        const name = document.getElementById("nameInput").value.trim();
        const text = messageInput.value.trim();

        if (!name || !text) return;

        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        messages.push({ name, text });
        localStorage.setItem("messages", JSON.stringify(messages));

        messageInput.value = "";
        loadMessages();
    }

    function clearMessages() {
        localStorage.removeItem("messages");
        loadMessages();
    }

    messageInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            addMessage();
        }
    });

    loadMessages();
</script>

</body>
</html>
