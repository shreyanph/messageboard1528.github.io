<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Message Board</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* PAGE BACKGROUND */
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
      background-image: url("https://scx1.b-cdn.net/csz/news/800a/2023/data-science.jpg");
      background-size: 115% auto; /* slightly zoomed to remove white edges */
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* main page inner (center column) */
    .page-inner {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      padding: 12px;
      box-sizing: border-box;
      transition: opacity 420ms ease, transform 420ms ease;
    }
    .page-inner.fade-out { opacity: 0; transform: scale(0.995); pointer-events: none; }

    /* How To Use button (moved to fixed left, same Y as Sign Out) - ORANGE */
    #howBtn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 5000;
      background: rgba(255,165,0,0.95); /* orange */
      border: 1px solid rgba(255,255,255,0.15);
      padding: 6px 10px;
      border-radius: 6px;
      pointer-events: auto;
      color: #fff;
    }

    /* SIGN OUT button (top-right of screen) - red background requested */
    #signOutBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 5001; /* high so it shows above overlays */
      background: rgba(220,20,60,0.95); /* red background */
      border: 1px solid rgba(255,255,255,0.15);
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      display: none; /* shown only when signed in */
      transition: opacity 300ms ease;
    }

    /* Change Password button (placed left of Sign Out) - BLUE */
    #changePwBtn {
      position: fixed;
      top: 12px;
      right: 96px; /* sits just left of sign out */
      z-index: 5001;
      background: rgba(30,144,255,0.95); /* blue */
      border: 1px solid rgba(255,255,255,0.15);
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      display: none;
    }

    h2 { margin-bottom: 10px; color: #ffffff; }

    input, textarea, select {
      width: 100%;
      box-sizing: border-box;
      color: #ffffff;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 8px;
    }
    textarea { height: 80px; resize: vertical; }

    /* input error border for password input */
    input.input-error {
      border: 2px solid rgba(220,20,60,0.95) !important;
      outline: none;
      background: #fff;
      color: #000;
    }

    button {
      margin-top: 10px;
      color: #ffffff;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      cursor: pointer;
    }

    /* messages container: vertical stack */
    #messages {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* message row wrapper (message + actions) */
    .message-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      position: relative;
    }

    /* message bubble (oval) */
    .message {
      border-radius: 999px;
      padding: 14px 20px;
      display: inline-block;
      align-self: flex-start;
      max-width: 100%;
      color: #ffffff;
      line-height: 1.25;
      word-wrap: break-word;
      box-sizing: border-box;
    }
    .message .name { font-weight: 700; margin-right: 8px; color: #ffffff; display:inline; }
    .message .content { display:inline; color: #ffffff; }
