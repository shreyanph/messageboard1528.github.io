<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Local Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        button {
            margin-top: 10px;
        }

        /* Message block */
        .message {
            padding: 8px 0;
        }

        /* Divider inserted between different authors */
        .divider {
            border-bottom: 1px solid #ccc;
            margin: 6px 0;
        }

        .name {
            font-weight: bold;
            margin-right: 6px;
        }

        #messages {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Message Board</h2>

<input id="nameInput" type="text" placeholder="Your name" required>
<br><br>

<textarea id="messageInput" placeholder="Type a message..."></textarea>
<br>
<button id="sendBtn">Send</button>

<h2>Message History</h2>
<button id="clearBtn">Clear Message History</button>

<div id="messages"></div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const nameInput = document.getElementById('nameInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messagesDiv.innerHTML = "";

        messages.forEach((msg, index) => {
            // Message element
            const div = document.createElement('div');
            div.className = 'message';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.textContent = msg.name + ': ';

            div.appendChild(nameSpan);
            div.appendChild(document.createTextNode(msg.text));
            messagesDiv.appendChild(div);

            // Add divider AFTER this message if the next message is from a different person
            if (index < messages.length - 1 && messages[index].name !== messages[index + 1].name) {
                const divider = document.createElement('div');
                divider.className = 'divider';
                messagesDiv.appendChild(divider);
            }
        });

        // Keep view scrolled to the last message for convenience
        if (messagesDiv.lastElementChild) {
            messagesDiv.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
    }

    function addMessage() {
        const name = nameInput.value.trim();
        const text = messageInput.value.trim();

        if (!name || !text) return;

        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.push({ name, text });
        localStorage.setItem('messages', JSON.stringify(messages));

        messageInput.value = "";
        loadMessages();
    }

    function clearMessages() {
        localStorage.removeItem('messages');
        loadMessages();
    }

    // Enter to send; Shift+Enter inserts newline
    messageInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            addMessage();
        }
    });

    sendBtn.addEventListener('click', addMessage);
    clearBtn.addEventListener('click', clearMessages);

    // Initial load
    loadMessages();
</script>

</body>
</html>
