<h2>Send an Email</h2>

<form onsubmit="sendEmail(); return false;">
    <input type="email" id="to" placeholder="Recipient email" required><br><br>

    <input type="text" id="subject" placeholder="Subject" required><br><br>

    <textarea id="message" placeholder="Message" required></textarea><br><br>

    <button type="submit">Send</button>
</form>

<script>
function sendEmail() {
    const to = document.getElementById("to").value;
    const subject = encodeURIComponent(document.getElementById("subject").value);
    const message = encodeURIComponent(document.getElementById("message").value);

    window.location.href = `mailto:${to}?subject=${subject}&body=${message}`;
}
</script>
